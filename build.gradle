buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
version = '1.0'
apply from: 'config.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8


jar {
    String buildDir = project.buildDir
    manifest {
        attributes(
                "Main-Class": "com.bjike.Application",//main主函数加载入口
                "Class-Path": new File(buildDir + '/libs/lib').list().collect { "lib/${it}" }.join(" ")
        )
    }
}

task copyJars(type: Copy) {
    from configurations.runtime
    into new File('build/libs/lib') // 目标位置
}
build.dependsOn copyJars

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    springCloudVersion = 'Dalston.SR2'
}

dependencies {
    testCompile(group: 'com.dounine.japi', name: 'client', version: "$japi_version") {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'log4j', module: 'log4j'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    testCompile(group: 'com.ibeetl', name: 'beetl', version: "$beetl_version")
    testCompile(group: 'cglib', name: 'cglib-nodep', version: '3.2.5')
    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-websocket')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile('org.springframework.boot:spring-boot-starter-data-redis')
    //commons
    compile group: 'mysql', name: 'mysql-connector-java', version: "$mysql_connector_version"
    compile group: 'org.apache.commons', name: 'commons-lang3', version: "$commons_lang_version"
    compile group: 'com.alibaba', name: 'fastjson', version: "$fastjson_version"
    compile group: 'com.google.guava', name: 'guava', version: "$guava_version"
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: "$httpclient_version"
    //缩略图
    compile group: 'net.coobird', name: 'thumbnailator', version: "$thumbnailator_version"
    //二维码
    compile group: 'com.google.zxing', name: 'core', version: "$zxing_version"
    compile group: 'com.google.zxing', name: 'javase', version: "$zxing_version"
    //excel
    compile group: 'org.apache.poi', name: 'poi', version: "$poi_version"
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: "$poi_version"
    //邮件
    compile(group: 'org.apache.commons', name: 'commons-email', version: "$email_version")
    //消息
    compile(group: 'org.apache.kafka', name: 'kafka_2.10', version: "$kafka_version") {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
}

